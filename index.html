<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./telepresence.js" type="text/javascript"></script>
    <link href="style.css" media="all" rel="stylesheet">
</head>

<body>
<div id="turtlebot"></div>
<div id="wrapper">
    <div id="wrapper_inner">
        <div class="row full">
            <div class="button" id="forward">
                <div class="forward btn"></div>
                <p class="label">Forward</p>
            </div>
        </div>
        <div class="row">
            <div class="button" id="left">
                <div class="left btn"></div>
                <p class="label">Left</p>
            </div>
            <div class="button" id="stop">
                <div class="stop btn"></div>
                <p class="label">Stop</p>
            </div>
            <div class="button" id="right">
                <div class="right btn"></div>
                <p class="label">Right</p>
            </div>
        </div>
        <div class="row full">
            <div class="button" id="reverse">
                <div class="reverse btn"></div>
                <p class="label">Reverse</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    turtlebot.onclick = function(){document.location.href = 'http://learn.turtlebot.com'};

    function hasClass(el, cls) {
        return el.className && new RegExp("(\\s|^)" + cls + "(\\s|$)").test(el.className);
    }

    var elements = document.getElementsByClassName('button');

    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', (function(i) {
            return function() {
                for (var j = 0; j < elements.length; j++) {
                    if(this == elements[j]){
                        if(hasClass(this,'active')){
                            elements[j].className = "button";
                        }else{
                            this.className = this.className + " active";
                        }
                    }else{
                        elements[j].className = "button";
                    }
                };
            };
        })(i), false);
    }

</script>

</body>

</html>
